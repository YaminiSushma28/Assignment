<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Outerwear</title>
  <link rel="stylesheet" href="navBar-style.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header>
    <div id="navbar-container"></div>
    <div class="banner">
      <div class="banner-text">
        <h2>Men’s Outerwear</h2>
      </div>
      <div class="banner-image">
        <img src="banner.png" alt="Men's Outerwear Banner">
      </div>
    </div>
    
    
  </header>

  <main>
    <div class="breadcrumbs">Clothing / Women’s / Outerwear</div>
    <div class="content-wrapper">
      <aside class="filters">
        <h3>Filters</h3>
        <div class="filter-group">
          <h4>Categories</h4>
          <label><input type="checkbox" value="jewelery"> Jewellery</label><br>
          <label><input type="checkbox" value="electronics"> Electronics</label><br>
          <label><input type="checkbox" value="men's clothing"> Men's Clothing</label><br>
          <label><input type="checkbox" value="women's clothing"> Women's Clothing</label>
        </div>
      </aside>
      <section class="products">
        <div class="header">
          <span class="result-count">38 Results</span>
          <select id="sort">
            <option value="default">Sort by Default</option>
            <option value="lowToHigh">Sort by Price: Low to High</option>
            <option value="highToLow">Sort by Price: High to Low</option>
          </select>          
        </div>
        <div class="product-grid" id="product-grid"></div>
        <div id="load-more-container" style="text-align: center; margin: 20px 0;"></div>

      </section>
    </div>
  </main>

  <footer>
    <p>© 2024 ENIA. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
