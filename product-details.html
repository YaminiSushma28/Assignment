<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="navBar-style.css">
  <link rel="stylesheet" href="product-style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
  <main class="product-details-page">
    <div class="product-details-container">
      <!-- Product Images Section -->
      <div id="product-imagesection">
        <div class="product-images">
            <div class="thumbnail-images" id="thumbnails">
              <!-- Thumbnails will be dynamically added here -->
            </div>
            <div class="main-image">
              <img id="product-image" src="" alt="Product Image">
            </div>
          </div>
      </div>

      <!-- Product Information Section -->
      <div class="product-info">
        <div class="breadcrumbs">
            <a href="index.html">Home</a> / <a href="#">Products</a> / <span id="product-category">Category</span>
        </div>
        <h1 id="product-name"></h1>
        <p class="price" id="product-price"></p>
        <p id="product-rating"></p>
        <p id="product-description" class="description"></p>
        <hr>
        <div class="quantity-container">
            <button id="decrement" onclick="changeQuantity(-1)">-</button>
            <input type="number" name="" id="quantity" value="1" min="1" readonly>
            <button id="increment" onclick="changeQuantity(+1)">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
        <div class="actions">
          <button class="save">‚ù§Ô∏è Save</button>
          <button class="share">üîó Share</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2024 VENIA. All rights reserved.</p>
  </footer>

  <script src="product-details.js"></script>
</body>
</html>
